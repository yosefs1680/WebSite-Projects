	<script type="text/paperscript" canvas="myCanvas">

	var circles = [];
	
	function onKeyDown(event) {
		// Just if the key is exist in keyData:
		if (keyData[event.key]) {
			//Get the max point at Width and Height:
			//Widht and Height can be change by resize the screen: 
			var maxPoint = new Point(view.size.width, view.size.height);
			//equivalent to: new Point (Math.random(), Math.random()) - result between 0 to 1:
			var randomPoint = Point.random();
			//Result is a realistic point on the screen
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			//push each circle to array, to reuse later
			circles.push(newCircle);
		}
	}

	//Doing animation every Frame
	function onFrame(event) {
		for (var i = 0; i < circles.length; i++) {
			//change the hue (color) circle every frame:
			circles[i].fillColor.hue += 1;
			//multiply the radius of circle at 0.9 every frame:
			circles[i].scale(0.9);
		}
	}
